<h1>Register</h1>

<form method="post">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Name" required 
           oninvalid="this.setCustomValidity('Please, enter name')" oninput="setCustomValidity('')" />
    <br />
    <label for="username">Username</label>
    <input id="username" type="text" name="username" placeholder="Username" required 
           oninvalid="this.setCustomValidity('Please, enter username')" oninput="setCustomValidity('')" />
    <br />
    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="Password" required 
           oninvalid="this.setCustomValidity('Please, enter password')" oninput="setCustomValidity('')" />
    <br />
    <label for="confirm-password">Confirm Password</label>
    <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" required 
           oninvalid="this.setCustomValidity('Please, confirm password')" oninput="setCustomValidity('')" />
    <br />
    <input type="submit" value="Register" />
</form>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>

<br />
<div>
    Already have an account? <a href="/login">Login here</></a>
</div>
