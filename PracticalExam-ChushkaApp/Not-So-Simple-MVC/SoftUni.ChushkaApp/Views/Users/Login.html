<main class="mt-3">
    <h1 class="text-center">Login</h1>
    <hr class="bg-secondary half-width"/>
    <form class="mx-auto half-width" method="post" action="/users/login">
        <div class="form-group">
            <label for="username">Username</label>
            <input required type="text" class="form-control" id="username" placeholder="Username..." value="Danny" name="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" class="form-control" id="password" placeholder="Password..." value="Test" name="Password">
        </div>
        
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Login</button>
        </div>
    </form>
</main>
