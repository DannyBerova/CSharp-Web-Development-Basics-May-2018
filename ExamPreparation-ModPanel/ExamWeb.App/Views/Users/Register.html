<div class="container">
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <div class="text-center">
                <h1 class="display-3">Register</h1>
            </div>
            <hr />

            <form method="post">

                <div class="form-group row">
                    <label class="col-form-label" for="email">Email</label>
                    <input required name="Email" type="email" class="form-control" id="email" placeholder="ivaylo@example.com" />
                </div>

                <div class="form-group row">
                    <label class="col-form-label" for="password">Password</label>
                    <input required name="Password" type="password" id="password" class="form-control" placeholder="Password" />
                </div>

                <div class="form-group row">
                    <label class="col-form-label" for="confirm-password">Confirm Password</label>
                    <input required name="ConfirmPassword" type="password"  id="confirm-passworn" class="form-control" placeholder="Confirm Password" />
                </div>

                <div class="form-group row">
                    <label class="col-form-label" for="position">Position</label>
                    <select required name="Position" id="position" class="form-control">
                        <option value="Developer" selected>Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Technical Trainer">Technical Trainer</option>
                        <option value="HR">HR</option>
                        <option value="Marketing Specialist">Marketing Specialist</option>
                    </select>
                </div>

                <p class="text-center">
                    Your submission needs to be approved by an administrator!
                </p>

                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register" />
            </form>
            <br />
        </div>
    </div>
</div>
