<main>
    <div class="col-12 ml-auto mr-auto text-center">
        <a href="/user/list?page=1">Back</a>
        <br />
    </div>

    <h2>User: {{{username}}}</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-12">
                <div class="text-center">
                    <h3>Delete Note</h3>

                    <form method="post" action="/notes/destroy?id={{{id}}}">

                        <div class="form-group row">
                            <label class="col-form-label" for="title">Title</label>
                            <input required name="Title" type="text" class="form-control" id="title" placeholder="Title" value="{{{title}}}" />
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label" for="content">Content</label>
                            <textarea required class="form-control" name="Content" id="content" rows="5">{{{content}}}</textarea>
                        </div>


                        <input type="submit" class="btn btn-danger btn-lg btn-block" value="Delete" />
                    </form>
                    {{{notes}}}
                </div>
            </div>
        </div>
    </div>

</main>
