<div class="container">
    <h3 class="text-center text-secondary">User: {{{username}}} - Note Details</h3>
    <br />
    <div class="box">
        <div class="col-12 py-2">
            <div class="card h-100 text-primary">
                <div class="card-header"><h5 class="text-center">Title: {{{title}}}</h5></div>
                <div class="card-body">
                    <textarea class="form-control" readonly="" id="content" rows="3">{{{content}}}</textarea>
                </div>
                <div class="card-footer bg-transparent text-primary">
                   Status: {{{isfinished}}}
                </div>
                <div class="card-footer">
                    <form action="/notes/check?id={{{id}}}" method="post">
                        <input class="btn btn-primary" id="id" name="id" type="hidden" value={{{id}}}>
                        <input class="btn btn-primary" type="submit" value="Change Status">
                    </form>
                    <br />
                    <a href="/notes/edit?id={{{id}}}" class="btn btn-warning">Edit</a>
                    <a href="/notes/delete?id={{{id}}}" class="btn btn-danger">Delete</a>
                    <a href="/user/list?page=1" class="btn btn-outline-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
