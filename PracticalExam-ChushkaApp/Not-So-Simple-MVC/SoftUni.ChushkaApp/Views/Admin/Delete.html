<div class="container">
    <div class="row justify-content-center">
        <div class="col col-md-10">
            <div class="text-center">
                <h1 class="display-3">Delete Product</h1>
            </div>
            <hr />

            <form method="post" action="/admin/confirm?id={{{id}}}">

                <div class="form-group row">
                    <label class="col-form-label" for="name">Name</label>
                    <input readonly type="text" name="Name" class="form-control" id="name" value="{{{name}}}" />
                </div>

                <div class="form-group row">
                    <label class="col-form-label" for="price">Price</label>
                    <input readonly type="number" step="0.01" min="0" name="Price" class="form-control" id="price" value="{{{price}}}" />
                </div>

                <div class="form-group row">
                    <label class="col-form-label" for="description">Description</label>
                    <textarea readonly class="form-control" name="Description" id="description" rows="5">{{{description}}}</textarea>
                </div>
                <hr class="hr-2 bg-dark" />
                <div class="row justify-content-around">

                    <div><label class="radio-inline"><input type="radio" name="Type" value="1" {{{1Check}}}> Food</label> </div><br />
                    <div><label class="radio-inline"><input type="radio" name="Type" value="2" {{{2Check}}}> Domestic</label></div> <br />
                    <div><label class="radio-inline"><input type="radio" name="Type" value="3" {{{3Check}}}> Health</label></div> <br />
                    <div><label class="radio-inline"><input type="radio" name="Type" value="4" {{{4Check}}}> Cosmetic</label></div> <br />
                    <div><label class="radio-inline"><input type="radio" name="Type" value="5" {{{5Check}}}> Other</label></div>

                </div>
                <hr class="hr-2 bg-dark" />
                <div class="row justify-content-around">
                    <div> <input type="submit" class="btn btn-danger btn-mg " value="Delete" /></div>
                    <div><a class="btn chushka-bg-color" href="/products/details?id={{{id}}}">Cancel</a></div>
                </div>
            </form>
            <br />
        </div>
    </div>
</div>
